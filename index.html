<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravenwolf - Booking Availability</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Ravenwolf - Booking Availability</h1>
        <p>This page shows our live availability for Fridays and Saturdays. It is updated directly from our band's shared calendar.</p>
        <div class="legend">
            <span class="available-key"></span> Available
            <span class="unavailable-key"></span> Unavailable
        </div>
    </header>

    <main>
        <div id="loading">
            <p>Loading calendar...</p>
        </div>
        <ul id="availability-list">
            </ul>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
